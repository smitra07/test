---
- name: copy script
  hosts: webservers

  tasks:
          - name: copying script file
            become: true
            copy:
                    src: /home/smitra/alerts.sh
                    dest: /home/smitra/
                    owner: smitra
                    group: smitra
                    mode: 0644

- name: scheduling a cronjobs
  hosts: webservers

  tasks:
          - name: "##Crontab entry via ansible"
            cron:
                    name: "##Crontab entry via ansible"    
                    minute: "*"
                    hour: "*"
                    day: "*"
                    month: "*"
                    weekday: "*"
                    job: "/root/scripts/loadtest.sh"
